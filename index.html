<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <header></header>
    <main>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="User Id">
            <input type="email" placeholder="email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <div>
                <level>Select your gender</level>
                <input type="radio" name="gender" value="Male" id="">
                <level>Male</level>
                <input type="radio" name="gender" value="FeMale" id="">
                <level>Female</level>
            </div>
            <div>
                <input type="checkbox" name="qualification" value="JSC" id="">
                <level>JSC</level>
                <input type="checkbox" name="qualification" value="SSC" id="">
                <level>SSC</level>
                <input type="checkbox" name="qualification" value="HSC" id="">
                <level>HSC</level>
                <input type="checkbox" name="qualification" value="Diploma" id="">
                <level>Diploma</level>
                <input type="checkbox" name="qualification" value="Degree" id="">
                <level>Degree</level>
                <input type="checkbox" name="qualification" value="Bachelor" id="">
                <level>Bachelor</level>
            </div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
